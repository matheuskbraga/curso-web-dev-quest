<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Esse texto vai ser em <b>negrito</b></p>
    <!--Strong se encaixa melhor quando estamos levando em conta a semântica do código-->
    <p>Esse texto vai ser em <strong>negrito</strong></p>
    <p>Esse texto vai ser em <i>itálico</i></p>
    <p>Esse texto vai ser em <u>sublinhado</u></p>
    <p>Esse texto vai ser em <s>taxado/riscado</s></p>
</body>
</html>
