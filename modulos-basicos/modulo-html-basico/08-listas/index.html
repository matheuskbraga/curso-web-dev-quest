<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- Atalho para colocar lista: ul>li*4 -->
    <!-- Lista não ordenada -->
    <h2>Lista de compras (não ordenada)</h2>
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <!-- Lista ordenada -->
    <h2>Lista de compras (ordenada)</h2>
    <ol>
      <li>Matheus</li>
      <li>Bitola</li>
      <li>Lucas</li>
      <li>Anderson</li>
    </ol>
</body>
</html>
