<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
      <input type="text" name="q" />
      <input type="submit" value="Enviar" />
    </form>

    <h3>Formulário com POST</h3>
    <form method="GET" action="index.html">
      <input type="text" name="q" />
      <input type="submit" value="Enviar" />
    </form>

    <h3>Formulário de login no Faceboock</h3>

    <form method="GET" action="index.html">
      <input type="text" name="nome" id="nome" placeholder="Nome" />
      <input
        type="text"
        name="sobrenome"
        id="sobrenome"
        placeholder="Sobrenome"
      />
      <input
        type="text"
        name="celular-ou-email"
        id="celular-ou-email"
        placeholder="Celular ou email"
      />
      <input type="password" name="senha" id="senha" placeholder="Nova senha" />

      <br /><br />

      <label for="">Data de nascimento</label>

      <select name="dia" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <select name="mes" id="">
        <option value="jan">jan</option>
        <option value="fev">fev</option>
        <option value="mar">mar</option>
        <option value="abr">abr</option>
        <option value="mai">mai</option>
      </select>

      <select name="ano" id="">
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
      </select>

      <br /><br />

      <label>Gênero</label><br />

      <label for="feminino">Feminino</label>
      <input type="radio" name="genero" id="feminino" value="feminino"/>
      <br />
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="masculino" value="masculino"/><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
